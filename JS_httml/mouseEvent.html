<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstraplink2v5.0.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <img id="img" class="rounded" width="400px" height="450px" src="https://i.pinimg.com/736x/31/93/1f/31931f17c1957c3019c0f633e7aa20ba.jpg" alt="">
    </div>
</body>
<script>
    	let img=document.getElementById("img");
        //mouseOver
        document.getElementById("img").onmouseover = function(){
            img.src="https://i.pinimg.com/originals/63/2e/8f/632e8f620e4603b817a0672167f73f22.jpg";
        }
        //mouseOut
        document.getElementById("img").onmouseout = function(){
            img.src="https://i.pinimg.com/736x/31/93/1f/31931f17c1957c3019c0f633e7aa20ba.jpg";
        }
</script>
</html>
