<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstraplink2v5.0.min.css">
    <style>
        img{
            width: 100%;
            height:65%;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5 w-50 h-75 border border-warning rounded">
        <h1 class="text-center">Select Flag</h1>
        <select class="form-control" id="flag" onchange="changingFlag()">
            <option value="cambodia">Cambodia</option>
            <option value="canada">Canada</option>
            <option value="germany">Germany</option>
            <option value="italy">Italy</option>
            <option value="thailand">Thailand</option>
            <option value="russia">Russia</option>
        </select>
        <h1 class="Name"></h1>
        <div class="img">
            <img src="" alt="">
        </div>
    </div>
</body>
<script >
    let options = document.getElementById("flag");
    function changingFlag(){
        let name;
        if(options.value === "cambodia"){
            name="Cambodia❤️";
            document.querySelector(".Name").innerHTML= name;
            document.querySelector("img").src="https://theloadstar.com/wp-content/uploads/0c9243ba521429c01fe8848adf148ae7-680x0-c-default.jpg";
        }
        else if(options.value === "canada"){
            name="Canada✌️";
            document.querySelector(".Name").innerHTML= name;
            document.querySelector("img").src="https://www.thoughtco.com/thmb/ecXwD0oYdJEzLh6da-ouWm5HsqY=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/national-flag-canada-lge2-56a0e57f5f9b58eba4b4f422.jpg";
        }
        else if(options.value === "germany"){
            name="Fermany✌️";
            document.querySelector(".Name").innerHTML= name;
            document.querySelector("img").src="https://cdn11.bigcommerce.com/s-bgbkv8f/images/stencil/1280x1280/products/14735/22154/GERMANY-01__37113.1667358772.jpg?c=2?imbypass=on";
        }
        else if(options.value === "italy"){
            name="Italy✌️";
            document.querySelector(".Name").innerHTML= name;
            document.querySelector("img").src="https://live.staticflickr.com/4011/4662484577_a24f3516b2_b.jpg";
        }
        else if(options.value === "thailand"){
            name="Thailand✌️";
            document.querySelector(".Name").innerHTML= name;
            document.querySelector("img").src="https://media.istockphoto.com/id/670950002/photo/national-flag-of-thailand-on-clear-blue-sky.jpg?s=612x612&w=0&k=20&c=p6kn5nJwptN2dS_qUSVW_JObfjsiahzSVzWQBbIyqJA=";
        }
        else if(options.value === "russia"){
            name="Russia✌️";
            document.querySelector(".Name").innerHTML= name;
            document.querySelector("img").src="https://media.istockphoto.com/id/682778924/photo/flag-of-russia.jpg?s=612x612&w=0&k=20&c=QYZkofjs1-yO9-usUcben5lIUcc18KAq_4nboPiMF98=";
        }
    }
    console.log(changingFlag());
</script>
</html>
