<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>😒HELLO JAVA😒</h1>");
        let id,name,sex,school,Csharp,web,ooAD;
        id=prompt("Enter ID ❤️✌️:");
        name=prompt("Enter Name ❤️✌️:");
        sex=prompt("Enter Sex❤️✌️:");
        school=prompt("Enter School❤️✌️:");
        Csharp=parseFloat(prompt("Enter Csharp Score❤️✌️:"));
        web=parseFloat(prompt("Enter Web Score❤️✌️:"));
        ooAD=parseFloat( prompt("Enter OOAD Score❤️✌️:"));
        document.write(`<h3>Your ID ❤️✌️   : ${id}</h3>`);
        document.write(`<h3>Your Name ❤️✌️ : ${name}</h3>`);
        document.write(`<h3>Your Sex ❤️✌️  : ${sex}</h3>`);
        document.write(`<h3>Your school ❤️✌️: ${school}</h3>`);
        document.write(`<h3>Your C# Score❤️✌️: ${Csharp}</h3>`);
        document.write(`<h3>Your Web Score❤️✌️: ${web}</h3>`);
        document.write(`<h3>Your OOAD Score❤️✌️: ${ooAD}</h3>`);
        document.write(`<h3>Your Total Score❤️✌️: ${Csharp+web+ooAD}</h3>`);
    </script>
</body>
</html>
